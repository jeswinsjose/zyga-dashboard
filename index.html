<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zyga Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#0d1117',
              surface: '#161b22',
              border: '#30363d',
              primary: '#8b5cf6', // Violet/Purple
              primaryHover: '#7c3aed',
              textMain: '#c9d1d9',
              textMuted: '#8b949e',
              success: '#238636',
              warning: '#d29922',
              info: '#58a6ff',
            },
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              mono: ['ui-monospace', 'SFMono-Regular', 'SF Mono', 'Menlo', 'Consolas', 'Liberation Mono', 'monospace'],
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #0d1117;
        color: #c9d1d9;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0d1117; 
      }
      ::-webkit-scrollbar-thumb {
        background: #30363d; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #8b949e; 
      }
      
      /* Markdown Styles */
      .markdown-body h1 { font-size: 2em; font-weight: bold; margin-bottom: 0.5em; color: #fff; }
      .markdown-body h2 { font-size: 1.5em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #fff; }
      .markdown-body h3 { font-size: 1.25em; font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: #c9d1d9; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.6; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 1em; }
      .markdown-body pre { background: #161b22; padding: 1em; border-radius: 6px; overflow-x: auto; margin-bottom: 1em; border: 1px solid #30363d; }
      .markdown-body code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; font-size: 0.85em; background: rgba(110,118,129,0.4); padding: 0.2em 0.4em; border-radius: 3px; }
      .markdown-body pre code { background: transparent; padding: 0; }
      .markdown-body blockquote { border-left: 4px solid #30363d; padding-left: 1em; color: #8b949e; margin-bottom: 1em; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; }
      .markdown-body th, .markdown-body td { border: 1px solid #30363d; padding: 8px; text-align: left; }
      .markdown-body th { background-color: #161b22; }
      .markdown-body a { color: #58a6ff; text-decoration: none; }
      .markdown-body a:hover { text-decoration: underline; }
      .markdown-body hr { border: 0; border-top: 1px solid #30363d; margin: 2em 0; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
